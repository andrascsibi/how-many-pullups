  <div class="row">
    <div class="col-md-8">
        <div class="row">
          <div class="col-xs-12 col-sm-4 text-center">
            <img src="http://www.gravatar.com/avatar/{{account.EmailMD5}}?d=retro&s=199" alt="" class="center-block img-responsive">
          </div><!--/col-->


          <div class="col-xs-12 col-sm-8">
            <h2>
              {{account.ScreenName}}
              <button class="btn btn-success pull-right"><span class="fa fa-star-o"></span> Follow </button>
            </h2>
              <p class="text-muted">
                <span class="fa fa-clock-o"></span>
                Joined {{account.RegDate | date: 'MMMM yyyy'}}
              </p>
              <p>{{account.About}}</p>
          </div><!--/col-->


          <div class="col-xs-12 col-sm-4">
              <h2>4</h2>
              <p><small>Followers</small></p>
          </div><!--/col-->
          <div class="col-xs-12 col-sm-4">
              <h2><strong>24</strong></h2>
              <p><small>Following</small></p>
          </div><!--/col-->
        </div><!--/row-->



    </div>
  </div>
