  <div class="jumbotron">
    <h1>Hello {{.Email}}!</h1>
    <p></p>
    <form class="navbar-form" action="/create" method="post">
      <p>Let's get you started!</p>
      <input type="text" id="username" name="username" placeholder="Username"/>
      <p>Your challenge board will be publicly available at http://how-many-pullups.appspot.com/&lt;username&gt; </p>
      <button type="submit" class="btn btn-primary btn-lg">Create account!</button>
    </form>
    
    <a class="btn btn-default navbar-right" role="button" href="{{.LogoutURL}}">Log out</a>
  
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.min.js"></script>

  </div>
