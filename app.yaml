application: pull-app
version: 1
runtime: go
api_version: go1

#default_expiration: "1h"

handlers:

- url: /(total|export|whoami)
  script: _go_app

- url: /accounts(.*)
  script: _go_app

- url: /app
  static_dir: app

- url: /bower_components
  static_dir: bower_components

- url: /(.*)
  static_files: app/index.html
  upload: app/(.*)

